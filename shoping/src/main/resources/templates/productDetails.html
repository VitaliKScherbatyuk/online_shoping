<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/start.css">

</head>
<body>
<div class="container">
    <h2 th:text="#{product.details}">Product Details</h2>
    <div class="card" style="width: 700px; margin: auto;">
        <div class="card-body">
            <div class="d-flex">
                <div>
                    <h5 class="card-title" th:text="${product.getProductName()}"></h5>
                    <p class="card-text" th:text="${product.getDescription()}"></p>
                    <p class="card-text" th:text="${'Price: ' + product.getPrice() + ' грн.'}"></p>
                    <p class="card-text" th:text="${'Remainder: ' + product.getRemainder() + ' шт.'}"></p>
                </div>
                <div class="text-center">
                    <img th:src="${'data:image/jpeg;base64,' + product.getEncodedImage()}" alt="Product Image"
                         style="height: 400px; width: 500px; padding: 50px;"/>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <a th:href="@{'/'}" class="btn btn-primary" th:text="#{backToHome}">Back to Home</a>
</div>
<!-- Додайте ваші скрипти або посилання на JavaScript-файли тут -->
</body>
</html>
