<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Category Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/start.css">
</head>
<body>
<h2 th:text="${'Categoria: ' + category.categoryTitle}"></h2>

<div class="container d-flex">
    <div th:each="product : ${products}">
        <div class="container">
            <div class="card" style="width: 200px; margin: 10px;">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                    <img class="img-fluid" style="height: 100px; width: 146px; margin: 10px 26px" th:src="${'data:image/jpeg;base64,' + product.getEncodedImage()}"
                         alt="Product Image"/>
                    <a href="#!">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.getProductName}"></h5>
                    <span th:utext="${#strings.length(product.getDescription()) > 36 ? #strings.substring(product.getDescription(), 0, 30) + '...' : product.getDescription()}"></span>
                    <div class="d-flex justify-content-around" style="margin-top: 10px">
                        <p class="card-text" th:text="${product.getPrice + ' грн.'}"></p>
                        <a th:href="@{'/product/' + ${product.id}}" class="btn btn-primary" th:text="#{category.details}">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        <br/>
    </div>
</div>
<a th:href="@{'/'}" class="btn btn-primary" th:text="#{backToHome}">Back to Home</a>
</body>
</html>
