<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>

    <link rel="stylesheet" type="text/css" href="../static/css/addProduct.css">
    <link rel="stylesheet" type="text/css" href="../static/css/start.css">
</head>
<body>

<form class="add" th:action="@{/createProduct}" method="post" enctype="multipart/form-data" th:object="${product}">
    <h2 th:text="#{create.title}">Add new product</h2>
    <div th:if="${#fields.hasErrors()}">
        <p style="color: red;" th:text="#{create.error}">Please correct the errors below:</p>
    </div>

    <label for="productName" th:text="#{create.name}">Product name:</label>
    <input type="text" id="productName" name="productName" th:field="*{productName}"><br>
    <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" style="color: red;"></span><br>

    <label for="description" th:text="#{create.description}">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}"><br>
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red;"></span><br>

    <label for="price" th:text="#{create.price}">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}"><br>
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red;"></span><br>

    <label for="productCode" th:text="#{create.code}">Product Code:</label>
    <input type="number" id="productCode" name="productCode" th:field="*{productCode}"><br>
    <span th:if="${#fields.hasErrors('productCode')}" th:errors="*{productCode}" style="color: red;"></span><br>

    <label for="remainder" th:text="#{create.remainder}">Remainder product:</label>
    <input type="number" id="remainder" name="remainder" th:field="*{remainder}"><br>
    <span th:if="${#fields.hasErrors('remainder')}" th:errors="*{remainder}" style="color: red;"></span><br>

    <label for="image" th:text="#{create.image}">Image product:</label>
    <input type="file" id="image" name="image"><br>
    <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}" style="color: red;"></span><br>

    <label for="categories" th:text="#{create.category}">Category:</label>
    <input type="text" id="categories" name="categories" th:field="*{categories}"><br>
    <span th:if="${#fields.hasErrors('categories')}" th:errors="*{categories}" style="color: red;"></span><br>

    <input type="submit" th:value="#{create.create}">
</form>
<br>
<a th:href="@{'/home'}" th:text="#{backToHome}">Back to Home</a>
</body>
</html>
