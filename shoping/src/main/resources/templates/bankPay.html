<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bank</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/start.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bank.css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="paymentCont">
            <div class="headingWrap">
                <h3 class="headingTop text-center" th:text="#{bank.select}">Select Your Payment Method</h3>
            </div>
            <div class="paymentWrap">
                <div class="btn-group paymentBtnGroup btn-group-justified" data-toggle="buttons">
                    <label class="btn paymentMethod active">
                        <div class="method visa"></div>
                        <input type="radio" name="options" checked>
                    </label>
                    <label class="btn paymentMethod">
                        <div class="method master-card"></div>
                        <input type="radio" name="options">
                    </label>
                    <label class="btn paymentMethod">
                        <div class="method amex"></div>
                        <input type="radio" name="options">
                    </label>
                    <label class="btn paymentMethod">
                        <div class="method vishwa"></div>
                        <input type="radio" name="options">
                    </label>
                    <label class="btn paymentMethod">
                        <div class="method ez-cash"></div>
                        <input type="radio" name="options">
                    </label>

                </div>
            </div>
            <div class="footerNavWrap clearfix">
                <div class="btn btn-success pull-left btn-fyi"><span class="glyphicon glyphicon-chevron-left"></span><a th:href="@{'/home'}" th:text="#{bank.continue}">CONTINUE SHOPPING</a></div>
                <div class="btn btn-success pull-right btn-fyi"><span class="glyphicon glyphicon-chevron-right"></span><a th:href="@{'/home'}" th:text="#{bank.checkout}">CHECKOUT</a></div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
