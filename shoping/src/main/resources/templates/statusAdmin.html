<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Status Administrator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/start.css">
</head>
<body>

<table class="table">
    <h2 th:text="#{status.all}">All orders from users:</h2>
    <thead>
    <tr>
        <th scope="col" th:text="#{order.ID}">Order ID</th>
        <th scope="col" th:text="#{order.sum}">Total sum</th>
        <th scope="col" th:text="#{order.payment}">Payment</th>
        <th scope="col" th:text="#{order.adminStatus}">StatusForAdmin</th>
        <th scope="col" th:text="#{order.detail}">Details</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="bucketItem: ${buckets}">
        <td th:text="${bucketItem.order != null ? bucketItem.order.id : ''}"></td>
        <td th:if="${bucketItem.order != null}" th:text="${bucketItem.order.totalSum}"></td>
        <td th:if="${bucketItem.order != null}" th:text="${bucketItem.order.payment}"></td>
        <td th:if="${bucketItem.order != null}" th:text="${bucketItem.order.status}"></td>
        <td th:if="${bucketItem.order != null}" > <a th:href="@{'/statusAdminDetails/' + ${bucketItem.order.id}}">Open order</a></td>

    </tr>

    </tbody>
</table>
<br>
<a th:href="@{'/home'}" class="btn btn-primary" th:text="#{backToHome}">Back to Home</a>

</body>
</html>
