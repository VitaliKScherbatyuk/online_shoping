<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Order form</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/step.css">
    <link rel="stylesheet" type="text/css" href="../static/css/start.css">
    <link rel="stylesheet" type="text/css" href="../static/css/addProduct.css">
    <link rel="stylesheet" type="text/css" href="../static/css/step.css">
</head>
<body>

<div class="stepwizard">
    <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step">
            <a href="#" type="button" class="btn btn-default btn-circle" disabled="disabled">1</a>
            <p th:text="#{step1}">Step 1</p>
        </div>
        <div class="stepwizard-step">
            <a href="#" type="button" class="btn btn-primary btn-circle">2</a>
            <p th:text="#{step2}">Step 2</p>
        </div>
        <div class="stepwizard-step">
            <a href="#" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
            <p th:text="#{step3}">Step 3</p>
        </div>
    </div>
</div>

<form class="add" th:action="@{'/saveOrder'}" method="post">
    <!-- Поля для введення даних форми -->
    <label for="recipient" th:text="#{formOrder.name}">First and last name:</label>
    <input type="text" id="recipient" name="recipient" /><br>

    <label for="address" th:text="#{formOrder.address}">Address:</label>
    <input type="text" id="address" name="address" /><br>
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red;"></span><br>

    <label for="phone" th:text="#{formOrder.phone}">Phone:</label>
    <input type="text" id="phone" name="phone" /><br>
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red;"></span><br>

    <label for="payment" th:text="#{formOrder.payment}">Payment:</label>
<!--    <input type="text" id="payment" name="payment" />-->
    <select id="payment" name="payment">
        <option value="Bank" th:text="#{formOrder.bank}">Bank</option>
        <option value="Cash" th:text="#{formOrder.cash}">Cash</option>
    </select><br>

    <label for="notes" th:text="#{formOrder.notes}">Notes:</label>
    <textarea id="notes" name="notes"></textarea><br><br>

    <input type="submit" th:value="#{formOrder.submit}"/>
</form>
</body>
</html>
